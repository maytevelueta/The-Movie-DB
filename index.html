<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie DB</title>
    <link rel="stylesheet" href="style.css" />
    <!-- We place the script tag here and use defer. This will ensure that the script is loaded after the DOM is loaded.  -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav-container">
      <div class="header">
        <img src="assets/Title.png" width="300" height="25" onclick="Home()"/>
        <div class="nav-search">
          <form id="form" role="searchbox">
          <input
            id="search"
            class="input-search"
            type="text"
            placeholder="Search a movie here!"
            width="317"
            height="48"
          />
          <button id="button" class="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main id="main" class="main"></main>
    <footer class="footer">
      <p>Follow us!</p>
      <div>
      <img class="socialmedia" src="assets/socialhub.png"></img>
      <img class="socialmedia" src="assets/twitter.png"></img>
      <img class="socialmedia" src="assets/facebook.png"></img>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
